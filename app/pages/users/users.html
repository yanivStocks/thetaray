<div>User Table</div>



<div>
    <table  class="table table-striped" ng-table="vm.tableParams"  show-filter="true">
        <tr ng-repeat="user in users" ng-click="showUser(user.id)">
            <td data-title="'Id'" >
                {{user.id}}
            </td>
            <td data-title="'First Name'" >
                {{user.first_name}}
            </td>
            <td data-title="'Last Name'" >
                {{user.last_name}}
            </td>
            <td data-title="'e-mail'" >
                {{user.email}}
            </td>
            <td data-title="'Country'">
                {{user.country}}
            </td>
            <td data-title="'IP'" >
                {{user.ip_address}}
            </td>
        </tr>
    </table>


</div>
